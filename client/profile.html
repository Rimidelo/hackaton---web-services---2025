<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://avatar-placeholder.iran.liara.run/" alt="Profile Picture">
            <h2>Hello, <span id="username">User</span>!</h2>
            <p id="userEmail">user@example.com</p>
        </div>

        <div class="games-history">
            <h3>Games History</h3>
            <table class="games-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Time per Question</th>
                    </tr>
                </thead>
                <tbody id="gamesHistory">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="total-score">
            <h3>Total Score</h3>
            <div class="score-item">
                <span class="difficulty">EASY</span>
                <span id="easyScore">0</span>
            </div>
            <div class="score-item">
                <span class="difficulty">MEDIUM</span>
                <span id="mediumScore">0</span>
            </div>
            <div class="score-item">
                <span class="difficulty">HARD</span>
                <span id="hardScore">0</span>
            </div>
        </div>

        <div class="navigation">
            <a href="index.html" class="nav-item">Home</a>
            <a href="leaderboard.html" class="nav-item">Leaderboard</a>
            <a href="profile.html" class="nav-item">Profile</a>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
